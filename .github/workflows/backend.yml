name: Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Tests
        run: pytest

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t divyasnayak/backend-app .

      - name: Push Docker image to Docker Hub
        run: |
          docker tag divyasnayak/backend-app divyasnayak/backend-app:latest
          docker push divyasnayak/backend-app:latest

  zap_scan:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          docker_name: ictu/zap2docker-weekly  # âœ… Using the working ZAP image
          target: 'http://your-backend-url.com'
          token: ${{ secrets.ZAP_API_KEY }}
